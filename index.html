<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Giftbox</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">Giftbox</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <section id="router-view">
      <!-- primary viewport -->
      <div class="container-fluid">
        <section class="row">
          <div class="col-4 bg-success">
            <form class="text-white" onsubmit="app.GiftSandboxController.createGift(event)">
              <div class="form-group">
                <label for="tag">Tag</label>
                <input name="tag" type="text" class="form-control" required id="exampleFormControlInput1"
                  placeholder="tag">
              </div>
              <div class="form-group pt-3">
                <label for="url">Url</label>
                <input name="url" type="url" class="form-control" required id="exampleFormControlInput1"
                  placeholder="url">
              </div>
              <div class="text-end pt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <form onsubmit="app.GifController.searchGif(event)">
              <div class="input-group">
                <div class="form-outline d-flex p-3">
                  <label class="form-label" for="search"></label>
                  <input name="search" type="search" id="form1" class="form-control" required placeholder="Search" />
                  <button type="submit" class="btn btn-primary">
                    <i class="mdi mdi-loupe"></i>
                  </button>
                </div>
              </div>
            </form>
            <div class="text-center">
              <button onclick="app.GiftSandboxController.drawAllGifts()" class="btn btn-warning text-light">
                Back to Giftboxes
              </button>
            </div>
          </div>
          <div class="col-8">
            <section class="row" id="giftCards">
              <!-- <div class="col-12 col-md-4 card p-3 text-center">
                <img class="img-fluid rounded"
                  src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif">
                <p>${this.title}</p>
              </div> -->
              <!-- <div class="col-12 col-md-4 card p-3 text-center">
                <img class="img-fluid rounded"
                  src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif">
                <p>${this.title}</p>
              </div>
              <div class="col-12 col-md-4 card p-3 text-center">
                <img class="img-fluid rounded"
                  src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif">
                <p>${this.title}</p>
              </div> -->

            </section>
          </div>
        </section>
      </div>


    </section>


  </main>

  <!-- SECTION -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
